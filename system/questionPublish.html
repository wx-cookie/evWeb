<!DOCTYPE html>
<html class=" js csstransforms3d"><head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>网站后台管理系统</title>
<link rel="stylesheet" href="css/page.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body style="background: rgb(246, 245, 250);">
<div class="super-content">

    <div class="superCtab">
        <div class="publishArt">
            <h4>咨询管理</h4>
            <div class="pubMain">
                <form action="" method="post">
                    <h5 class="pubtitle">用户</h5>
                    <div class="pub-txt-bar">
                        <input type="text" class="shuruTxt" name="userName" readonly>
                    </div>
                    <h5 class="pubtitle">咨询内容</h5>
                    <div class="pub-area-bar">
                        <textarea  rows="" cols="3" name="comment" readonly></textarea>
                    </div>

                    <h5 class="pubtitle">回复内容</h5>
                    <div class="pub-area-bar">
                        <textarea  rows="" cols="3" name="replay"></textarea>
                    </div>
                    <div class="commentoption" style="margin-top: 30px;margin-bottom: 30px ;overflow: hidden">
                        <div class="pub-btn" style="padding: 0px;float: left">
                            <input type="button" id="replay" value="回复" class="saveBtn">
                        </div>
                        <div class="pub-btn" style="padding: 0px;float: left;margin-left: 40px">
                            <input type="button" id="showComment" value="显示咨询和回复" class="saveBtn">
                        </div>
                        <div class="pub-btn" style="padding: 0px;float: left;margin-left: 40px">
                            <a href="#"><span style="margin-top: 10px;display: block;">返回列表</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/questionPublish.js"></script>
</body></html>
