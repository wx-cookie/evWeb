<!DOCTYPE html>
<html class=" js csstransforms3d"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>经销商管理</title>
    <link rel="stylesheet" href="css/page.css">
    <!--[if lte IE 8]>
    <![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MkGAxwmEtETTE1U8ievYOLlAVFg7Vz1F"></script>
</head>
<body style="background: rgb(246, 245, 250);">
<!--content S-->
<div class="super-content">

    <div class="superCtab">
        <div class="publishArt">
            <h4>经销商管理</h4>
            <div class="pubMain">
                <form action="" method="post">
                    <h5 class="pubtitle">经销商名称</h5>
                    <div class="pub-txt-bar">
                        <input type="text" class="shuruTxt" name="repariname" id="repariname">
                    </div>
                    <h5 class="pubtitle">电话号码</h5>
                    <div class="pub-txt-bar">
                        <input type="text" class="shuruTxt" name="tel" id="tel">
                    </div>
                    <div class="pub-area-bar" style="width: 60%;margin-top: 30px">
                        <span style="display: inline-block;width: 49%">经度:<input type="text"  style="width: 80%;border: 1px solid #d8d8d8;padding: 10px 10px;height: 17px;outline: none;margin-left: 10px;" name="longitude" readonly class="lng"></span>
                        <span style="display: inline-block;width: 49%">纬度:<input type="text"  style="width: 80%;border: 1px solid #d8d8d8;padding: 10px 10px;height: 17px;outline: none;margin-left: 10px;" name="latitude" readonly  class="lat"></span>
                    </div>
                    <h5 class="pubtitle">地图</h5>
                    <div class="pub-area-bar">
                        <div id="container" style="height:400px;width: 80%; position:relative;top:60p:left:300px;"></div>
                    </div>
                    <h5 class="pubtitle">详细地址</h5>
                    <input type="text" class="shuruTxt" style="width: 60%;border: 1px solid #d8d8d8;padding: 10px 10px;height: 17px;outline: none;" name="location" id="location">

                    <h5 class="pubtitle">省份</h5>
                    <input type="text" class="shuruTxt" style="width: 60%;border: 1px solid #d8d8d8;padding: 10px 10px;height: 17px;outline: none;" name="province" id="province" readonly>
                    <h5 class="pubtitle">城市</h5>
                    <input type="text" class="shuruTxt" style="width: 60%;border: 1px solid #d8d8d8;padding: 10px 10px;height: 17px;outline: none;" name="city" id="city" readonly>
                    <h5 class="pubtitle">服务车系</h5>
                    <div class="pub-area-bar">
                        <div id="salescars" style="width: 58%;height: 200px;overflow: auto;border: 1px solid #e9e9e9;background:#fff;padding: 20px">
                        </div>
                    </div>
                    <div class="pub-btn">
                        <input type="button" id="add" value="添加" class="saveBtn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/salescenter.js"></script>
</body></html>
